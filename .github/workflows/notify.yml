name: Comprehensive Commit Notification

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

# Minimal required permissions
permissions:
  contents: read

jobs:
  telegram-notification:
    runs-on: ubuntu-latest
    steps:
      - name: â”œâ”€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â”œâ”€ Analyze Commit Details
        id: commit-analysis
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_HASH: ${{ github.sha }}
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        shell: bash
        run: |
          # Retrieve git diff statistics
          LINES_CHANGED=$(git diff --shortstat HEAD^..HEAD | awk '{print $4 + $6}')
          FILES_MODIFIED=$(git diff --name-only HEAD^..HEAD | wc -l)
          
          # Truncate and escape commit message
          TRUNCATED_MESSAGE=$(echo "$COMMIT_MESSAGE" | head -n 1 | cut -c1-200)
          ESCAPED_MESSAGE=$(printf '%s' "$TRUNCATED_MESSAGE" | jq -R -s '.')
          
          # Prepare output variables
          echo "short_hash=${COMMIT_HASH:0:7}" >> $GITHUB_OUTPUT
          echo "truncated_message=$ESCAPED_MESSAGE" >> $GITHUB_OUTPUT
          echo "author=$AUTHOR_NAME" >> $GITHUB_OUTPUT
          echo "lines_changed=$LINES_CHANGED" >> $GITHUB_OUTPUT
          echo "files_modified=$FILES_MODIFIED" >> $GITHUB_OUTPUT

      - name: â””â”€ Send Detailed Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            â—ˆ Commit Notification â—ˆ

            *Repository:* `${{ github.repository }}`
            *Branch:*    `${{ github.ref_name }}`

            â•­â”€ Commit Metadata
            â”‚ â€¢ Hash:   `${{ steps.commit-analysis.outputs.short_hash }}`
            â”‚ â€¢ Author: ${{ steps.commit-analysis.outputs.author }}
            â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

            â•­â”€ Commit Scope
            â”‚ â€¢ Files Changed: ${{ steps.commit-analysis.outputs.files_modified }}
            â”‚ â€¢ Lines Modified: ${{ steps.commit-analysis.outputs.lines_changed }}
            â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

            *Commit Message:*
            ```
            ${{ steps.commit-analysis.outputs.truncated_message }}
            ```

            â”Œâ”€ Quick Actions â”€â”
            â”‚ [ğŸ“‹ View Commit](
            ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
          format: markdown
          disable_web_page_preview: true

      - name: â””â”€ Failure Notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            â—ˆ Workflow Failure Alert â—ˆ

            *Repository:* `${{ github.repository }}`
            *Workflow:*   `${{ github.workflow }}`
            *Branch:*     `${{ github.ref_name }}`

            â•­â”€ Error Details
            â”‚ â€¢ Status: Workflow Notification Failed
            â”‚ â€¢ Timestamp: $(date +'%Y-%m-%d %H:%M:%S')
            â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          format: markdown