name: Comprehensive Commit Notification

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

# Reduce permissions to only what's necessary
permissions:
  contents: read

jobs:
  telegram-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Commit Message
        id: commit-info
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_HASH: ${{ github.sha }}
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        shell: bash
        run: |
          # Truncate and escape commit message
          TRUNCATED_MESSAGE=$(echo "$COMMIT_MESSAGE" | head -n 1 | cut -c1-200)
          ESCAPED_MESSAGE=$(printf '%s' "$TRUNCATED_MESSAGE" | jq -R -s '.')
          
          # Prepare output variables
          echo "short_hash=${COMMIT_HASH:0:7}" >> $GITHUB_OUTPUT
          echo "truncated_message=$ESCAPED_MESSAGE" >> $GITHUB_OUTPUT
          echo "author=$AUTHOR_NAME" >> $GITHUB_OUTPUT

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            üöÄ *New Commit Notification* üöÄ

            *Repository:* `${{ github.repository }}`
            *Branch:* `${{ github.ref_name }}`

            *Commit Details:*
            ‚Ä¢ Hash: `${{ steps.commit-info.outputs.short_hash }}`
            ‚Ä¢ Author: ${{ steps.commit-info.outputs.author }}

            *Commit Message:*
            ```
            ${{ steps.commit-info.outputs.truncated_message }}
            ```

            *View Commit:* [GitHub Link](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          format: markdown
          disable_web_page_preview: true

      - name: Notify on Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå *Workflow Failure Alert* ‚ùå

            *Repository:* `${{ github.repository }}`
            *Workflow:* `${{ github.workflow }}`
            *Branch:* `${{ github.ref_name }}`

            *Failure Details:*
            Workflow notification job encountered an error.
          format: markdown